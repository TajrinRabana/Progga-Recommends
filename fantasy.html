<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      font-weight: bold;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Fantasy World</h1>

  <div class="card-container">
    <div class="card">
      <img src="images/Fantasy.jpg" >
     
    </div>
    <div class="card">
      <img src="images/Fantasy.jpg" >
      
    </div>
    <div class="card">
      <img src="images/Fantasy.jpg" >
     
    </div>
    <div class="card">
      <img src="images/Fantasy.jpg" >
      
    </div>
  </div>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
